<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda en Tiempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar se carga autom√°ticamente -->
    <div id="navbar-container"></div>
    
    <div class="container">
        <h1>üîç B√∫squeda en Tiempo Real</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" 
                   placeholder="Escribe para buscar pacientes, usuarios, ensayos..." 
                   autocomplete="off">
            
            <select id="searchType">
                <option value="global">Todo</option>
                <option value="pacientes">Pacientes</option>
                <option value="usuarios">Usuarios</option>
                <option value="ensayos">Ensayos Cl√≠nicos</option>
            </select>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <p class="hint">Escribe al menos 2 caracteres para comenzar la b√∫squeda...</p>
        </div>
        
        <div class="stats" id="searchStats">
            <!-- Estad√≠sticas se llenan con JavaScript -->
        </div>
    </div>

    <script>
        let searchTimeout;
        
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        });
        
        document.getElementById('searchType').addEventListener('change', performSearch);
        
        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            const type = document.getElementById('searchType').value;
            
            if (query.length < 2) {
                document.getElementById('resultsContainer').innerHTML = 
                    '<p class="hint">Escribe al menos 2 caracteres para comenzar la b√∫squeda...</p>';
                document.getElementById('searchStats').innerHTML = '';
                return;
            }
            
            // Mostrar carga
            document.getElementById('resultsContainer').innerHTML = 
                '<div class="loading">üîç Buscando...</div>';
            
            try {
                const response = await fetch(`/api/busqueda?q=${encodeURIComponent(query)}&tipo=${type}`);
                const results = await response.json();
                
                displayResults(results);
            } catch (error) {
                document.getElementById('resultsContainer').innerHTML = 
                    '<p class="error">‚ùå Error en la b√∫squeda</p>';
            }
        }
        
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = '<p class="no-results">üòû No se encontraron resultados</p>';
                document.getElementById('searchStats').innerHTML = '';
                return;
            }
            
            let html = '<div class="results-grid">';
            
            results.forEach(item => {
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <span class="badge ${item.tipo}">${getTypeIcon(item.tipo)} ${item.tipo}</span>
                            <h3>${item.nombre || 'Sin nombre'}</h3>
                        </div>
                        <div class="result-body">
                            ${item.email ? `<p><strong>Email:</strong> ${item.email}</p>` : ''}
                            ${item.rol ? `<p><strong>Rol:</strong> ${item.rol}</p>` : ''}
                            ${item.telefono ? `<p><strong>Tel√©fono:</strong> ${item.telefono}</p>` : ''}
                            ${item.descripcion ? `<p>${item.descripcion.substring(0, 100)}...</p>` : ''}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
            
            // Estad√≠sticas
            document.getElementById('searchStats').innerHTML = `
                <p>üìä Encontrados: <strong>${results.length}</strong> resultados</p>
            `;
        }
        
        function getTypeIcon(type) {
            const icons = {
                'paciente': 'üë§',
                'usuario': 'üë•',
                'ensayo': 'üß™',
                'global': 'üåê'
            };
            return icons[type] || 'üìÑ';
        }
        
        // Cargar navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            });
    </script>
    
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .search-container { 
            display: flex; 
            gap: 10px; 
            margin: 30px 0; 
            position: sticky;
            top: 80px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }
        #searchInput { 
            flex: 1; 
            padding: 15px; 
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
        }
        #searchType {
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            font-size: 16px;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .result-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .result-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .badge.paciente { background: #4CAF50; color: white; }
