<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro con Código</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="register-container">
    <h2>Registro con Código de Acceso</h2>
    <form action="/registrar" method="POST">
      <div class="form-group">
        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-group">
        <label for="codigo_acceso">Código de Acceso:</label>
        <input type="text" id="codigo_acceso" name="codigo_acceso" required>
        <small>Debes tener un código válido proporcionado por el administrador</small>
      </div>
      
      <button type="submit" class="btn">Registrarse</button>
    </form>
    
    <p class="login-link">
      ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a>
    </p>
    
    <p class="alternative-link">
      <a href="/registro.html">Registro normal</a>
    </p>
  </div>
</body>
</html>
